<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/736x/41/84/fa/4184fa81ace1c7f98b3bc0c76fb9b350.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        h2 {
            margin: 0 0 20px;
            color: #ffd700;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .form-group input[type="submit"] {
            background: #28a745;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            text-transform: uppercase;
        }
        .form-group input[type="submit"]:hover {
            background: #218838;
        }
        .toggle-links {
            text-align: center;
            margin-top: 10px;
        }
        .toggle-links a {
            color: #ffd700;
            text-decoration: none;
        }
        .toggle-links a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .form-group input {
                font-size: 14px;
                padding: 8px;
            }
            .form-group input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
                <div class="toggle-links">
                    <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up here</a></p>
                </div>
            </form>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up">
                </div>
                <div class="toggle-links">
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function redirectToInstagram() {
            window.location.href = 'https://www.instagram.com/who.aar4v/';
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Store user data in localStorage
            const userData = { username, email, password };
            localStorage.setItem('user', JSON.stringify(userData));

            // Redirect to login form after successful signup
            toggleForms();
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Retrieve stored user data from localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Simple login validation
            if (storedUser && storedUser.username === username && storedUser.password === password) {
                // Redirect to Instagram if login is successful
                redirectToInstagram();
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
